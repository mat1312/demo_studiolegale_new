<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Assistente Legale</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    /* Forza il widget a rimanere statico all'interno del container */
    .widget-container {
      width: 600px;
      height: 600px;
      margin: 0 auto;  /* centra orizzontalmente */
      position: relative !important;
    }
    @media only screen and (max-width: 768px) {
      .widget-container {
        width: 90%;
        height: auto;
      }
    }
    /* Override di eventuali posizionamenti imposti dal widget */
    elevenlabs-convai {
      width: 100%;
      height: 100%;
      position: relative !important;
      top: 0 !important;
      left: 0 !important;
      transform: none !important;
    }
  </style>
</head>
<body>
  <div class="container my-4">
    <!-- Titolo principale -->
    <h1 class="text-center mb-5">Assistente Legale</h1>
    
    <!-- Sezione Q&A -->
    <section id="qa-section">
      <h2>Fai una domanda su questioni legali, contratti, normative, ecc.</h2>
      <form id="qa-form">
        <div class="mb-3">
          <label for="userInput" class="form-label">Inserisci la tua domanda qui</label>
          <input type="text" class="form-control" id="userInput" placeholder="La tua domanda">
        </div>
        <button type="submit" class="btn btn-primary">Invia</button>
      </form>
      <div id="qa-response" class="mt-4"></div>
    </section>
    
    <hr class="my-5">
    
    <!-- Sezione Agent Conversazionale ElevenLabs -->
    <section id="elevenlabs-section" class="mb-5">
      <h2 class="text-center">Agent Conversazionale ElevenLabs</h2>
      <!-- Wrapper per centrare il widget sotto il titolo -->
      <div class="d-flex justify-content-center my-3">
        <div class="widget-container" id="widget-container">
          <!-- Il widget verrà inserito qui -->
          <elevenlabs-convai agent-id="vE96ET0MG8Jlv2jZA5cq"></elevenlabs-convai>
        </div>
      </div>
      <!-- Script del widget ElevenLabs -->
      <script src="https://elevenlabs.io/convai-widget/index.js" async></script>
    </section>
    
    <hr class="my-5">
    
    <!-- Sezione Transcript e Estrazione Contatti -->
    <section id="transcript-section">
      <h2>Transcript e Estrazione Contatti</h2>
      <div class="row">
        <!-- Colonna Transcript -->
        <div class="col-md-6 mb-3">
          <button id="btnRetrieve" class="btn btn-secondary mb-3">Recupera conversazione</button>
          <div id="transcript-display"></div>
        </div>
        <!-- Colonna Estrazione Contatti -->
        <div class="col-md-6 mb-3">
          <button id="btnExtract" class="btn btn-secondary mb-3">Estrai contatti e informazioni</button>
          <div id="contact-display"></div>
        </div>
      </div>
    </section>
  </div>
  
  <!-- Bootstrap JS Bundle -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  
  <!-- Script per gestire le chiamate al backend -->
  <script>
    // Gestione del form Q&A
    document.getElementById('qa-form').addEventListener('submit', function(e) {
      e.preventDefault();
      const userInput = document.getElementById('userInput').value.trim();
      if (!userInput) return;
      
      document.getElementById('qa-response').innerHTML = '<div class="alert alert-info">Generazione della risposta...</div>';
      
      fetch('/api/qa', {
        method: 'POST',
        headers: {'Content-Type': 'application/json'},
        body: JSON.stringify({ question: userInput })
      })
      .then(response => response.json())
      .then(data => {
        let sourcesHTML = '';
        if (data.sources && Object.keys(data.sources).length > 0) {
          sourcesHTML += '<h5>Fonti:</h5><ul>';
          for (const [source, occs] of Object.entries(data.sources)) {
            let occText = occs.map(([p, l]) => {
              let str = "";
              if (p) str += `pagina ${p}`;
              if (l) str += (str ? ", " : "") + `riga ${l}`;
              return str;
            }).join(" - ");
            sourcesHTML += `<li><a href="${source}" target="_blank">${source}</a> ${occText ? "(" + occText + ")" : ""}</li>`;
          }
          sourcesHTML += '</ul>';
        }
        document.getElementById('qa-response').innerHTML =
          `<div class="alert alert-success"><strong>A:</strong> ${data.answer}</div>` +
          sourcesHTML;
      })
      .catch(err => {
        console.error(err);
        document.getElementById('qa-response').innerHTML = '<div class="alert alert-danger">Si è verificato un errore.</div>';
      });
    });

    // Recupera il transcript dalla conversazione ElevenLabs
    document.getElementById('btnRetrieve').addEventListener('click', function() {
      const transcriptDiv = document.getElementById('transcript-display');
      transcriptDiv.innerHTML = '<div class="alert alert-info">Recupero conversazione...</div>';
      
      fetch('/api/transcript')
      .then(response => response.json())
      .then(data => {
        transcriptDiv.innerHTML = data.transcript_html;
      })
      .catch(err => {
        console.error(err);
        transcriptDiv.innerHTML = '<div class="alert alert-danger">Errore nel recupero della conversazione.</div>';
      });
    });

    // Estrazione dei contatti dalla conversazione
    document.getElementById('btnExtract').addEventListener('click', function() {
      const contactDiv = document.getElementById('contact-display');
      contactDiv.innerHTML = '<div class="alert alert-info">Estrazione contatti in corso...</div>';
      
      fetch('/api/extract_contacts')
      .then(response => response.json())
      .then(data => {
        contactDiv.innerHTML = `<div class="alert alert-success">${data.contact_info}</div>`;
      })
      .catch(err => {
        console.error(err);
        contactDiv.innerHTML = '<div class="alert alert-danger">Errore durante l\'estrazione dei contatti.</div>';
      });
    });
    
    // Al termine del caricamento, forziamo il widget a rimanere nel container
    window.addEventListener('load', () => {
      const widget = document.querySelector('elevenlabs-convai');
      const container = document.getElementById('widget-container');
      if(widget && container && widget.parentNode !== container) {
        container.appendChild(widget);
      }
    });
  </script>
</body>
</html>
